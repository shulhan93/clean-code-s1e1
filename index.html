<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  <title>Todo App</title>
</head>
<body>

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix image">
    <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>

  <main class="main">
    <section class="section section-add">
      <h2 class="section__title">Add Item</h2>
        <div class="new-task">
          <input class="new-task__text" type="text">
          <button class="new-task__btn">Add</button>
        </div>
    </section>

    <section class="section">
      <h2 class="section__title">Todo</h2>
      <ul class="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text">Pay Bills</label>
          <button class="task__btn-edit">Edit</button>
          <input class="task__text-edit" type="text">
          <button class="task__btn-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task task_editMode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text">Go Shopping</label>
           <input 
              type="text" 
              value="Go Shopping" 
              class="task__text-edit">
          <button class="task__btn-edit">Save</button>
          <button class="task__btn-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

    <section class="section">
      <h2 class="section__title">Completed</h2>
      <ul class="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__text">See the Doctor</label>
          <input class="task__text-edit" type="text">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
